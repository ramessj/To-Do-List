<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/ico">
</head>
<body>

    <div class="ventanaModal" id="modal">
        <div class="modalContentNuevo">
            
            <div class="closeFullW">
                <span></span>
                <span class="close" id="cerrarModal">✕</span>
            </div>
            

            <div class="modalNuevaTarea">
                <h1 id="palopalo">Nueva tarea</h1>
                <form class="nuevaTareaForm">
                    <label for="todoname">Nombre *</label>
                    <input type="text" title="todoname" placeholder="Nombre de la tarea" id="todoname" maxlength="20">                    
                    <label for="todolimit">Fecha límite</label>
                    <input type="date" title="todolimit" id="inputFechaLimite">
                    <label for="todoprioridad">Seleccionar Prioridad</label>
                    <select name="prioridad" title="todoprioridad" id="todoprioridad">
                        <option value="Bajo">Bajo</option>
                        <option value="Normal" selected>Normal</option>
                        <option value="Alto">Alto</option>                      
                    </select>

                </form>

                <button type="button" class="nuevaTareaButton" id="nuevaTareaButton">Crear Tarea</button>
            </div>
            
        </div>
    </div>


    <div class="main">
        <div class="header">
            <div class="header-logo"><p>TO-DO</p><i class="fa-solid fa-check-double"></i></div>
        </div>
        <div class="main-content">
            <div class="menu">
                <ul>
                    <li>
                        Todos
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="tituloMas">
                    <h1>Tareas Pendientes</h1>
                    <div class="btnAgregarTarea" id="btnAgregarTarea">+</div>
                </div>
                

              
                
                <ul class="tareas" id="tareas">
                        
                </ul>
                
            </div>
        </div>
    </div>
</body>
</html>
